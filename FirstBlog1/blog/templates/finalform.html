    <fieldset>
        <legend>Please enter information about the student you will be registering below.</legend>

        <label for="fname">First name: </label>
        <input id="fname" type="text" name="fname" value="John"><br>

        <label for="lname">Last name: </label>
        <input id="lname" type="text" name="lname" value="Doe"><br>

        <label for="mname">Middle name/Initial: </label>
        <input id="mname" type="text" name="mname" value="Lee"><br>

        <label for="DOB">Date of Birth: </label>
        <input id="DOB" type="text" name="DOB" value="05/13/1996">(MM/DD/YYYY)<br>

        <label for="BirthP">Birth Place: </label>

        <label for="gender">Gender Identity:</label>
        <!--
        <label for="Male">Male</label>
        <input id="Male" type="radio" name="gender" value="">/
        <label for="Female">Female</label>
        <input id="Female" type="radio" name="gender" value="">/
        <label for="Other">Other</label>
        <input id="Other" type="radio" name="gender">
        <input id="text" type="text" name="gender"> /
        <label for="DNS">Prefer not to state</label>
        <input id="DNS" type="radio" name="gender"><br>
        -->
        <select name="gender" id="gender" onchange='CheckGender(this.value);'>
            <option>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="dns">Prefer not to state</option>
        </select>
        <input type="text" name="gender" id="genderHide" style='display:none;'/>

         <script type="text/javascript">
            function CheckGender(val){
             var element=document.getElementById('genderHide');
             if(val=='Select Gender'||val=='other')
               element.style.display='block';
             else
               element.style.display='none';
            }

        </script>
        <br>
