<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <!--BOOTSTRAP RESOURCE LINKS BELOW -->
    <link  rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/stylish-portfolio.css' %}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{% static 'bootstrap/font-awesome/css/font-awesome.min.css' %}">      <!-- type="text/css" -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <form action="/finalform4/" method="POST"> {% csrf_token %}

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <legend>Mr. Sosa:</legend>
                </div>
                <!-- panel preview -->
                <div class="col-sm-5">
                    <h4>Add payment:</h4>
                    <div class="panel panel-default">
                        <div class="panel-body form-horizontal payment-form">
                            <div class="form-group">
                                <label for="concept" class="col-sm-3 control-label">Concept</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="concept" name="concept">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="description" class="col-sm-3 control-label">Description</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="description" name="description">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="amount" class="col-sm-3 control-label">Amount</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" id="amount" name="amount">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="status" class="col-sm-3 control-label">Status</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="status" name="status">
                                        <option>Paid</option>
                                        <option>Unpaid</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="date" class="col-sm-3 control-label">Date</label>
                                <div class="col-sm-9">
                                    <input type="date" class="form-control" id="date" name="date">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12 text-right">
                                    <button type="button" class="btn btn-default preview-add-button">
                                        <span class="glyphicon glyphicon-plus"></span> Add
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- / panel preview -->
                <div class="col-sm-7">
                    <h4>Preview:</h4>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table class="table preview-table">
                                    <thead>
                                        <tr>
                                            <th>Concept</th>
                                            <th>Description</th>
                                            <th>Amount</th>
                                            <th>Status</th>
                                            <th>Date</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody> <!-- preview content goes here-->
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row text-right">
                        <div class="col-xs-12">
                            <h4>Total: <strong><span class="preview-total"></span></strong></h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <hr style="border:1px dashed #dddddd;">
                            <button type="button" class="btn btn-primary btn-block">Submit all and finish</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>

    <!-- jQuery --> <!--This was a script-->
    <script src="{% static 'bootstrap/js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript --> <!--This was a script-->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
