<!DOCTYPE html>
{% load staticfiles %}

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <!--BOOTSTRAP RESOURCE LINKS BELOW -->
    <link  rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/stylish-portfolio.css' %}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{% static 'bootstrap/font-awesome/css/font-awesome.min.css' %}">      <!-- type="text/css" -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <form action="/finalform3/" method="POST"> {% csrf_token %}

        <div class="col-sm-6">
            <h4>Please enter information about the student you will be registering below.</h4>
            <div class="panel panel-default">
                <div class="panel-body form-horizontal">

                    <div class="form-group">
                        <label for="fname" class="col-sm-4 control-label">First name</label>
                        <div class="col-sm-8">
                            <input id="fname" class="form-control" type="text" name="fname" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lname" class="col-sm-4 control-label">Last name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="lname" name="lname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mname" class="col-sm-4 control-label">Middle Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="mname" name="mname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dob" class="col-sm-4 control-label">Date of Birth</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="dob" name="dob">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birthp" class="col-sm-4 control-label">Birth Place</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="birthp" name="birthp">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="col-sm-4 control-label">Gender Identity</label>
                        <div class="col-sm-8">
                             <select class="form-control" name="gender" id="gender" onchange='CheckGender(this.value);'>
                                <option value="Did Not Select">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                <option value="dns">Prefer not to state</option>
                            </select>
                            <input class="form-control" type="text" name="genderhide" id="genderhide" style='display:none;'/>

                             <script type="text/javascript">
                                function CheckGender(val){
                                 var element=document.getElementById('genderhide');
                                 if(val=='other')
                                   element.style.display='block';
                                 else
                                   element.style.display='none';
                                }

                            </script>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="soc" class="col-sm-4 control-label">Social Security Number</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="soc" name="soc">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="school" class="col-sm-4 control-label">School</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="school" name="school">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="maddress" class="col-sm-4 control-label">Mailing Address Line One</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="maddress" name="maddress">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="maddress2" class="col-sm-4 control-label">Mailing Address Line Two</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="maddress2" name="maddress2">
                        </div>
                    </div>
                    <div class="form-group">                                                                          
                        <label for="maddresscity" class="col-sm-4 control-label">Mailing Address City</label>
                        <div class="col-sm-8">                                                                
                            <input type="text" class="form-control" id="maddresscity" name="maddresscity">
                        </div>   
                    </div>
                    <div class="form-group">                                                                  
                        <label for="maddressstate" class="col-sm-4 control-label">Mailing Address State</label>
                        <div class="col-sm-8">                                                                    
                            <input type="text" class="form-control" id="maddressstate" name="maddressstate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="saddress" class="col-sm-4 control-label">Street Address Line One</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="saddress" name="saddress">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="saddress2" class="col-sm-4 control-label">Street Address Line Two</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="saddress2" name="saddress2">
                        </div>
                    </div>
                    <div class="form-group">                                                                          
                        <label for="saddresscity" class="col-sm-4 control-label">Street Address City</label>
                        <div class="col-sm-8">                                                                
                            <input type="text" class="form-control" id="saddresscity" name="saddresscity">
                        </div>   
                    </div>
                    <div class="form-group">                                                                  
                        <label for="saddressstate" class="col-sm-4 control-label">Street Address State</label>
                        <div class="col-sm-8">                                                                    
                            <input type="text" class="form-control" id="saddressstate" name="saddressstate">
                        </div>
                    </div>                    
                    <div class="form-group">                                                                  
                        <label for="hphone" class="col-sm-4 control-label">Home Phone Number</label>
                        <div class="col-sm-8">                                                                    
                            <input type="text" class="form-control" id="hphone" name="hphone">
                        </div>
                    </div>                          
                    <div class="form-group">
                        <label for="unlisted" class="col-sm-4 control-label">
                        <input type="checkbox" id="unlisted" name="unlisted" value="true">
                            If your phone number is unlisted, please check the box to the left
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="livesWith" class="col-sm-4 control-label">Who does the child live with? (One or more may be selected)</label>
                            <div id="livesWith">
                                <label for="father">Father</label>
                                <input type="checkbox" id="father" name="father" value="True">
                                <label for="mother">Mother</label>
                                <input type="checkbox" id="mother" name="mother" value="True">
                                <label for="guardian">Guardian</label>
                                <input type="checkbox" id="guardian" name="guardian" value="True">
                            </div>
                    </div>
                    <div class="form-group">                                                                  
                        <label for="fathername" class="col-sm-4 control-label">Father/Guardian Name</label>
                        <div class="col-sm-8">                                                                    
                            <input type="text" class="form-control" id="fathername" name="fathername">
                        </div>
                    </div>  
                    <div class="form-group">                                                                  
                        <label for="fatherwnum" class="col-sm-4 control-label">Father's Work Phone Number</label>
                        <div class="col-sm-8">                                                                    
                            <input type="text" class="form-control" id="fatherwnum" name="fatherwnum">
                        </div>
                    </div>  
                    <div class="form-group">                                                                  
                        <label for="fathercnum" class="col-sm-4 control-label">Father's Cell Phone Number</label>
                        <div class="col-sm-8">                                                                    
                            <input type="text" class="form-control" id="fathercnum" name="fathercnum">
                        </div>
                    </div>
                    <div class="form-group">                                                                  
                        <label for="mothername" class="col-sm-4 control-label">Father/Guardian Name</label>
                        <div class="col-sm-8">                                                                    
                            <input type="text" class="form-control" id="mothername" name="mothername">
                        </div>
                    </div>  
                    <div class="form-group">                                                                  
                        <label for="motherwnum" class="col-sm-4 control-label">Father's Work Phone Number</label>
                        <div class="col-sm-8">                                                                    
                            <input type="text" class="form-control" id="motherwnum" name="motherwnum">
                        </div>
                    </div>  
                    <div class="form-group">                                                                  
                        <label for="mothercnum" class="col-sm-4 control-label">Father's Cell Phone Number</label>
                        <div class="col-sm-8">                                                                    
                            <input type="text" class="form-control" id="mothercnum" name="mothercnum">
                        </div>
                    </div>

                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </div>
        </div>

    </form>

    <!-- jQuery --> <!--This was a script-->
    <script src="{% static 'bootstrap/js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript --> <!--This was a script-->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
