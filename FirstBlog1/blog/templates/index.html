<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/style.css">
    <link href="images/favicon.ico" rel="shortcut icon">
    <title>First Blog</title>

</head>

<body style="background-color:white">

<div class="container">
    <div>
    <h1 align="center" style="font-size:50px">*Website Building in Progress*</h1>
    </div>
    <hr />
    {% for post in posts %}
        <div class="post" style="background-color:#D8D8D8" align="center">
            <h2>{{ post.title }}</h2>
            <h3>Posted on {{ post.timestamp }} by {{ post.author }}</h3>
            <p>{{ post.bodytext }} </p>
        </div>
        <hr />

    {% endfor %}

</div>

</body>


</html>
